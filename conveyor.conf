// Generated by the Conveyor Gradle plugin.

// Gradle project data. The build directory is useful for importing built files.
gradle.build-dir = "build"
gradle.project-name = mercurio

include required("/stdlib/jdk/17/openjdk.conf")

app {
    fsname = mercurio
    version = 1.0.0
    rdns-name = io.github.petrotta.${app.fsname}
    vcs-url = "github.com/petrotta/mercurio"
    site.github.oauth-token = ${env.github_mercurio_key}
    // Config from the application plugin.
    jvm {
      gui = {
        main-class = io.github.petrotta.mercurio.Application
        exe-name = mercurio-gui
        console = false
      }

      cli {
        mercurio {
             main-class = io.github.petrotta.mercurio.Application
             exe-name = mercurio
             console=true
        }
      }
    }




    // Inputs from dependency configurations and the JAR task.
    inputs += "build/libs/mercurio-1.0.0.jar"
    inputs = ${app.inputs} [
        "build/requiredJars/aopalliance-1.0.jar"
        "build/requiredJars/reload4j-1.2.25.jar"
